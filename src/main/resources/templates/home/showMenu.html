<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu | Zero-Link</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a class="logo" href="#">
            <li>
              <img src="photo/logo.png" alt="logo" />
              Zero-Link
            </li>
          </a>
          <a href="#">
            <li>오늘의 상품</li>
          </a>
          <a href="#">
            <li>전체 상품</li>
          </a>
          <a href="#">
            <li>커뮤니티</li>
          </a>
          <a href="#">
            <li>챌린지</li>
          </a>
          <a class="login" href="#">
            <li>Login</li>
          </a>
        </ul>
      </nav>
    </header>
    <section class="product">
      <div class="wrapper">
        <div class="product__col1">
          <img src="photo/people.png" alt="" />
          <a href="#">실시간 수량 알림 신청</a>
        </div>
        <div class="product__col2">
          <p>
            <i class="fa-solid fa-angle-right"></i> {가게 이름} ({가게 주소})
          </p>
          <p>상품명: {메뉴이름}</p>
          <p>수량: {메뉴 개수} 개</p>
          <p class="price">가격: <del>{원래가격}</del><b>{할인가격} 원</b></p>
          <p><i class="fa-solid fa-circle-info"></i>매장 픽업, 직접 결제</p>
          <p><i class="fa-solid fa-clock"></i>운영 시간: {운영시간} 시</p>
          <p>
            <i class="fa-solid fa-mobile-screen-button"></i>연락처: {연락처}
          </p>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/271532994e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
